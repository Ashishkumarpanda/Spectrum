		<!-- Three -->
			<section id="three" class="wrapper">
				<h2>Contact Us</h2>
				<div id="envelope">
				<form action="" method="post">
				<label>Name</label>
				<input name="name"  type="text" width="100px;" style="width:40%;">
				<label>Email Id</label>
				<input name="email" placeholder="Ex: yourname@gmail.com" type="text" style="width:40%;">
				<label>Contact Number</label>
				<input name="contact" placeholder="123456789" type="text" style="width:40%;">
				<label>Branch</label>
				<input name="Branch"  type="text" style="width:40%;">
				<label>Year</label>
				<div>
	  		<input type="radio" id="1st" name="year">
	  			<label for="1st">1st</label>
				</div><br>
				<div>
				<input type="radio" id="2nd" name="year">
	  			<label for="2nd">2nd</label>
				</div><br>
				<div>
				<input type="radio" id="3rd" name="year">
	  			<label for="3rd">3rd</label>
				</div><br>
				<div>
				<input type="radio" id="4th" name="year">
	  			<label for="4th">4th</label>
				</div><br>
				<label>Message</label>
				<textarea cols="15" name="message" placeholder="Message" rows="10" style="width:40%;">
				</textarea>
				<input id="submit" type="submit" value="Send Message">
				</form>
				</div>
			</section>
