<head>
<title>Contact Us</title>
<link rel="icon" href="images/sitelogo.jpg">
<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/contact-form.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<div class="contact-section">
<h2 class="ct-section-head">
   CONTACT US
</h2>
<div class="row contact-fields">
<div class="col-md-8 left-form">
   <form method="post" action="">
      <div class="form-group">
         <label class="sr-only" for="fname">Name *</label>
         <input class="required form-control" id="fname" name="fname" placeholder="Name&nbsp;*" type="text" required="required">
      </div>
      <div class="form-group">
         <label class="sr-only" for="contactEmail">Email *</label>
         <input class="required form-control h5-email" id="contactEmail" name="contactEmail" placeholder="Email&nbsp;*" type="text" required="required">
      </div>
      <div class="form-group">
         <label class="sr-only" for="contactPhone">Phone *</label>
         <input class="required form-control h5-phone" id="contactPhone" name="contactPhone" placeholder="Phone&nbsp;*" type="text">
      </div>
      <div class="form-group">
         <label class="sr-only" for="text">Branch *</label>
         <input class="required form-control" id="text" name="branch" placeholder="Branch&nbsp;*" type="text" required="required">
      </div>
      <div class="form-group">
         <label class="sr-only" for="comment">Type your message here</label>
         <textarea class="required form-control" id="comment" name="comment" placeholder="Type your message here&nbsp;*" rows="6" required="required"></textarea>
      </div>
      <button class="btn btn-accent" type="submit">Submit</button>
   </form>
</div>
<div class="col-md-4 contact-info">
<div class="phone">
   <h2>Call</h2>
   <a href="tel:9348372640">9348372640</a>
</div>
<div class="email">
   <h2>Email</h2>
   <a href="mailto:"></a>
</div>
<div class="location">
   <h2>Visit</h2>
   <p>College Of Engineering and Technology</br>
      Ghatikia</br>
      Bhubaneswar</br>
      <br>
      <a class="btn btn-accent" href="https://www.google.com/maps/place/College+of+Engineering+and+Technology,+Bhubaneswar/@20.276454,85.773657,17z/data=!3m1!4b1!4m5!3m4!1s0x3a19a7f9d486f7c3:0xde71ead59307dcca!8m2!3d20.276454!4d85.7758457" target="_blank"><img src="https://www.solodev.com/assets/contact-us-page/map-marker.png" alt="Map Marker">Google Maps</a>
   </p>
</div>

<!-- Footer -->
  <footer id="footer">
    <div class="inner">
      <div class="flex">
        <div class="copyright">

        </ul>
      </div>
    </div>
  </footer>
</body>
